name: annix
description: Project Anni client built with flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_platform_widgets: ^1.11.1
  cupertino_stepper: ^0.2.1
  marquee:
    git:
      url: https://github.com/ProjectAnni/marquee.git

  provider: ^6.0.1
  shared_preferences: ^2.0.9
  archive: ^3.1.6
  dio: ^4.0.4
