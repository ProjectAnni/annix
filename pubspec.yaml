name: annix
description: Project Anni client built with flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.9.0

  path: ^1.8.2
  path_provider: ^2.0.11
  f_logs:
    git:
      url: https://github.com/ProjectAnni/Flogs
  get: ^4.6.5
  # use provider in some performance-critical situations such as current playing state
  # I just don't believe in the performance of GetX.
  # Would replace it with provider completely in the future.
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  connectivity_plus: ^2.3.5

  dio: ^4.0.6
  dio_cookie_manager: ^2.0.0
  dio_http2_adapter: ^2.0.0
  cookie_jar: ^3.0.1
  http_plus: ^0.2.1

  netease_music_api:
    git:
      url: https://github.com/ProjectAnni/flutter-netease-music-api.git
  xml: ^6.1.0

  audioplayers:
    git:
      url: https://github.com/ProjectAnni/audioplayers
      path: packages/audioplayers
      ref: prod
  audio_service: ^0.18.6
  audio_service_platform_interface: ^0.1.0
  audio_session: ^0.1.10
  anni_mpris_service: ^0.0.2

  ########################## Widgets ##########################
  # https://github.com/suragch/audio_video_progress_bar/issues/23
  # use official version until https://github.com/suragch/audio_video_progress_bar/pull/29 was merged
  audio_video_progress_bar:
    git:
      url: https://github.com/Hwan-seok/audio_video_progress_bar
      ref: 26a48f9b7f76e821c2a7250cdb78f1aa2fc3995b
  extended_image: ^7.0.0-dev.1
  flutter_lyric: ^2.0.3
  settings_ui: ^2.0.2
  we_slide: ^2.3.0
  material_color_utilities: ^0.2.0

  toml: ^0.13.1
  json_serializable: ^6.2.0
  json_annotation: ^4.5.0

  drift: ^2.0.2
  sqlite3_flutter_libs: ^0.5.0
  sqflite: ^2.0.1
  sqflite_common_ffi: ^2.1.1

  uuid: ^3.0.5
  cupertino_icons: ^1.0.5

  responsive_framework: ^0.2.0
  bitsdojo_window:
    git:
      url: https://github.com/ProjectAnni/bitsdojo_window
      path: bitsdojo_window
      ref: prod

  # reverse proxy
  shelf: ^1.3.2
  shelf_router: ^1.1.3

  share_plus: ^4.0.10+1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  drift_dev: ^2.0.1
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
